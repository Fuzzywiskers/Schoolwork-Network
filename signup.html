<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="MAIN/JS/script.js"></script>
    <link rel="stylesheet" href="MAIN/CSS/script.css">
    <title>Schoolwork-Website.signup</title>
</head>
<body>
    <!-- Sign Up -->
    <form method="post">
        <div class="container-1">
            <div class="signup-form">
                <label for="username">Username:</label><br>
                <input type="tel" id="username" name="username" placeholder="Username" require><br>
            </div>
            <div class="signup-form">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Email" require><br>
            </div>
            <div class="signup-form">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Password" require>
            </div>
            <div class="submit-btn"><input type="submit" name="submit" value="Sign Up"></div>
        </div>
    </form>
</body>
</html>
