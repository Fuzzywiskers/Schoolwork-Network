<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="MAIN/JS/script2.js"></script>
    <link rel="stylesheet" href="MAIN/CSS/script2.css">
    <title>Schoolwork-Website.main</title>
</head>
<body>
    <!--side menu open-->
    <div id="mySideMenu" class="sideMenu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <a href="#" onclick="blog_on()">Blog</a>
        <a href="#">Friends</a>
        <a href="#">Settings</a>
        <a href="#">Sign Out</a>
    </div>
    <!--popup: create new project-->
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <div class="closebtn2" onclick="option2()">&times;</div>
            <h1>NEW PROJECT</h1>
            <div class="project-input">
                <input type="text" id="pro-title" placeholder="TITLE">
                <input type="text" id="pro-desc" placeholder="DESCRIPTION">
                <input type="text" id="pro-colab" placeholder="PEOPLE">
                <p onclick="createPro()">CREATE</p>
            </div>
        </div>
    </div>
    <div class="options">
        <span style="cursor:pointer" onclick="option1()"><img width="50" height="50" src="images/menu.png" alt=""></span>
        <span style="cursor:pointer" onclick="option2()"><img width="50" height="50" src="images/plus.png" alt=""></span>
    </div>
        <!--open projects-->
    <div class="container-1">
        <h1>Main: Select which group you are working with</h1>
        <div class="flex-box-1" onclick="project_1()">
            <div><h2>Project 1</h2></div>
        </div>
    </div>

</body>
</html>
